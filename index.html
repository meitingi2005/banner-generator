<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>jQuery Template</title>
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script>
    $(function() {
  
      $("input[name=season]").on("click", function() { //if the unput season is clicked then run the code
        var season = $(this).val(); //grapping the user choice(this=only applies to the one the user click)
        if (season == "spring") { 
          $("div").css('background-image', "url(spring.jpg)"); //change the css of the div depends of the choice user pick
        }
        else if (season == "summer") {
          $("div").css('background-image', "url(summer1.jpg)");
        }
        else if (season == "fall") {
          $("div").css('background-image', "url(fall2.jpg)");
        }
        else {
          $("div").css('background-image', "url(winter2.jpg)"); 
        }
      });

      $("input[name=mood]").on("click", function() {
        var mood = $(this).val();
        if (mood == "excited") {
          $("div").css('color', "yellow");
        }
        else if (mood == "angry") {
          $("div").css('color', "red");
        }
        else if (mood == "sad") {
          $("div").css('color', "blue");
        }
        else {
          $("div").css('color', "gray");
        }
      });


// if the button is clicked, then grab the user answer for their favorite place and save it as variable. Set a story which should shows up inside of div.
      $('button').click(function() {
       
       var place = $('#place').val();
        var story = ("I LOVE " + place);
         $('h1').html(story); // the story would be display in h1
  
    

      });
   $('#random').click(function() { // when the random button is clicked

   var border =["dotted","dashed","solid","double","groove","ridge","inset"]; //this is an array with all the possible variable that the user might have.
   var ran = border[Math.floor((Math.random()*8))]; // the border will show up randomly base on the number of the array. The math.floor would give us a whole number and *8 is used to set the max number it can have. 
   
   $('div').css("border-style",ran); 
   
     });
   
      });
      
      


    
  </script>
  <style>
  body{
     background-color:#ffe6cc;
  }
    div {
     background-image: url("images.jpg");
     
      color: white;
      width: 500px;
      height:300px;
      padding: 20px;
      margin: 20px 0;
      font-size:40px;
      border-style: none;
      border-width: 10px;
      text-align:center;
      border-color:#009999;
     
    }
    
    #bannername {
      font-size:40px;
    }
  </style>
</head>

<body>
 <h3 id="bannername"> Create Your Own Banner</h3>
  <h2>Favorite Season</h2>
  <input type="radio" name="season" value="spring">Spring
  <input type="radio" name="season" value="summer">Summer
  <input type="radio" name="season" value="fall">Fall
  <input type="radio" name="season" value="winter">Winter
  <h2>What is your mood?</h2>

  <input type="radio" name="mood" value="excited" id="excited"> Excited
  <input type="radio" name="mood" value="angry">Angry
  <input type="radio" name="mood" value="sad">Sad
  <input type="radio" name="mood" value="normal">normal
  <h2>Favorite City/Country/State?</h2>
  <input id="place"></input>
  <br>
  <br>
  <button>Submit</button>
<button id="random">random border</button>
  <div>

    <h1></h1>
  </div>

</body>
